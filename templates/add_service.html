{% extends "base.html" %}
{% block title %}Add Service{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/icon-selector.css') }}">
{% endblock %}

{% block content %}
<div class="settings-container" data-aos="fade-up">
  <div class="settings-card">
    <div class="settings-header">
      <h1>
        <i class="fas fa-plus-circle"></i>
        Add New Service
      </h1>
      <p class="text-muted">Create a new service link</p>
    </div>

    <form method="POST" action="{{ url_for('add_service') }}" class="settings-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="form-group">
        <label for="name">
          <i class="fas fa-tag"></i>
          Service Name
        </label>
        <input type="text" id="name" name="name" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="url">
          <i class="fas fa-link"></i>
          Service URL
        </label>
        <input type="url" id="url" name="url" required class="form-control">
      </div>

      <div class="form-group">
        <label for="icon">
          <i class="fas fa-icons"></i>
          Icon
        </label>
        <input type="text" id="icon" name="icon" required class="form-control" 
               placeholder="Click to select an icon">
        <div class="icon-preview">
          Selected icon: <i id="iconPreview" class="fas fa-fw"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="description">
          <i class="fas fa-align-left"></i>
          Description
        </label>
        <input type="text" id="description" name="description" class="form-control">
      </div>

      <div class="form-group">
        <label for="section">
          <i class="fas fa-folder"></i>
          Section
        </label>
        <select id="section" name="section" required class="form-control">
          <option value="media" {% if request.args.get('section') == 'media' %}selected{% endif %}>Media Management</option>
          <option value="system" {% if request.args.get('section') == 'system' %}selected{% endif %}>System Management</option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-save">
          <i class="fas fa-save"></i>
          Add Service
        </button>
        <a href="{{ url_for('home') }}" class="btn-cancel">
          <i class="fas fa-times"></i>
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/icon-selector.js') }}"></script>
{% endblock %}
