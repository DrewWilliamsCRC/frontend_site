{% extends "base.html" %}
{% block title %}User Manager{% endblock %}
{% block content %}
<h1>User Management</h1>
<a href="{{ url_for('user_manager.add_user') }}" class="btn btn-primary mb-3">Add New User</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>City Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.city_name }}</td>
      <td>
        <a href="{{ url_for('user_manager.edit_user', user_id=user.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form method="post" action="{{ url_for('user_manager.delete_user', user_id=user.id) }}"
              style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this user?');">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
